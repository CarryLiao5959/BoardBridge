    <style>
        /* 视频列表项的样式 */
        .video_item {
            list-style-type: none; 
            margin: 30px 20px;
            /* 上下间隔 左右间隔 */
            flex: 1 0 calc(30% - 40px);
            max-width: calc(30% - 40px);
            min-width: 200px;
        }

        .video_cover_container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 为16:9的纵横比设置的padding值 */
            background-color: #e0e0e0;
            /* 默认背景色，可根据需要调整 */
            overflow: hidden;
            border: 2px solid gray;
            border-radius: 8px;
            transition: border-color 0.5s;
        }

        /* 视频封面图的样式 */
        .video_cover {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* 保证图片不失真 */
        }

        .video_item:hover .video_cover_container {
            border-color: blue;
            /* 鼠标悬停时的边框颜色 */
        }

        /* 视频标题的样式 */
        .video_title {
            color: #000;
            text-align: center;
            font-size: 20px;
        }

        /* 视频列表的容器样式 */
        .videos_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* 直接设置 #videolist 的样式 */
        .video_list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 75%;
            width: 100%;
            gap: 12px;
            padding: 0;
            margin: 0;
        }

        /* 响应式设计: 当屏幕宽度小于或等于 768px (通常是手机和小型设备) 时的样式 */
        @media (max-width: 768px) {
            .video_list {
                flex-direction: column;
            }
            
            .video_item {
                max-width: 100%;  /* 视频项在手机上宽度 */
            }
        }

        .video_list .video {
        }

        .video_list .video img {
            width: 100%;
            height: 100%;
        }
        
        .video_list .video img {
            width: 100%;
            height: 100%;
            border: 2px solid gray;
            /* 添加边框 */
            border-radius: 8px;
            /* 圆角矩形的圆角度数 */
            transition: border-color 0.5s;
            /* 平滑的颜色过渡效果 */
        }

        .video_list .video:hover img {
            border-color: blue;
            /* 鼠标悬停时的边框颜色 */
        }

        .header {
            background-color: blue;
            /* 背景颜色 */
            color: white;
            /* 文本颜色 */
            text-align: center;
            /* 文本居中 */
            padding: 20px 0;
            /* 上下内边距 */
            font-size: 32px;
            /* 字体大小 */
            font-weight: bold;
            /* 字体加粗 */
        }

        .subheader {
            background-color: #FFEB9C;
            color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .footer {
            background-color: #E0E0E0;
            /* 浅灰色 */
            color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body {
            background-image: url('/static/img/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
