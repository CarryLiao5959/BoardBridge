<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video List</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <style>
        /* 视频列表项的样式 */
        .video_item {
            list-style-type: none;
            margin: 30px 20px;
            /* 上下间隔 左右间隔 */
            flex: 1 0 calc(30% - 40px);
            max-width: calc(30% - 40px);
            min-width: 200px;
        }

        .video_cover_container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 为16:9的纵横比设置的padding值 */
            background-color: #e0e0e0;
            /* 默认背景色，可根据需要调整 */
            overflow: hidden;
            border-radius: 8px;
            transition: border-color 0.5s;
        }

        /* 视频封面图的样式 */
        .video_cover {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* 保证图片不失真 */
        }

        .video_item:hover .video_cover_container {
            border-color: blue;
            /* 鼠标悬停时的边框颜色 */
        }

        /* 视频标题的样式 */
        .video_title {
            color: #000;
            text-align: center;
            font-size: 20px;
        }

        /* 视频列表的容器样式 */
        .videos_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* 直接设置 #videolist 的样式 */
        .video_list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: start;
            max-width: 75%;
            width: 100%;
            gap: 12px;
            padding: 0;
            margin: 0;
        }

        /* 响应式设计: 当屏幕宽度小于或等于 768px (通常是手机和小型设备) 时的样式 */
        @media (max-width: 768px) {
            .video_list {
                flex-direction: column;
                align-items: center;
            }

            .video_item {
                max-width: 100%;
                /* 视频项在手机上宽度 */
            }
        }

        .video_list .video {
            
        }

        .video_list .video img {
            width: 100%;
            height: 100%;
        }

        .video_list .video img {
            width: 100%;
            height: 100%;
            border: 2px solid gray;
            /* 添加边框 */
            border-radius: 8px;
            /* 圆角矩形的圆角度数 */
            transition: border-color 0.5s;
            /* 平滑的颜色过渡效果 */
        }

        .video_list .video:hover img {
            border-color: blue;
            /* 鼠标悬停时的边框颜色 */
        }

        .header {
            background-color: blue;
            /* 背景颜色 */
            color: white;
            /* 文本颜色 */
            text-align: center;
            /* 文本居中 */
            padding: 20px 0;
            /* 上下内边距 */
            font-size: 32px;
            /* 字体大小 */
            font-weight: bold;
            /* 字体加粗 */
        }

        .footer {
            background-color: #E0E0E0;
            /* 浅灰色 */
            color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body {
            background-image: url('/static/img/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        /* 整体样式 */
        .navbar {
            margin-top: 40px;
            border-radius: 10px;
            background-color: #f8f9fa;
            /* 浅灰色 */
            padding: 10px;
            /* 内部间距 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            /* 居中导航栏 */
            max-width: 1000px;
            /* 根据需要调整 */
            background-color: #f8f8f8;
            /* 为导航栏添加一个淡色背景 */
        }

        .navbar-brand {
            margin-right: auto;
            /* 移除右边距以居中 */
        }

        .navbar-nav {
            text-align: center;
            /* 使导航项居中 */
            width: 100%;
            flex-grow: 1;
            /* 允许navbar-nav成长以填充其容器 */
            justify-content: center;
            /* 水平居中 */
        }

        .nav-item {
            margin: 0 15px;
            /* 增加导航项之间的间距 */
        }

        .nav-link {
            font-size: 18px;
            /* 调整字体大小 */
            color: #555;
            /* 默认的文字颜色 */
            padding: 5px 10px;
            /* 为导航项增加一些填充 */
            border-radius: 5px;
            /* 添加圆角效果 */
            transition: background-color 0.3s ease;
            /* 添加过渡效果 */
        }

        .nav-item.active .nav-link {
            color: #fff;
            /* 选中时的文字颜色 */
            background-color: #007BFF;
            /* 选中时的背景颜色 */
        }

        .nav-link:hover {
            background-color: #e7e7e7;
            /* 鼠标悬停时的背景颜色 */
            color: #333;
            /* 鼠标悬停时的文字颜色 */
        }
    </style>
</head>

<body>

    <div class="header">VideoHub</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#">Option</a> -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="videos">
                <a class="nav-link" href="#">All videos</a>
            </li>
            <li class="nav-item" id="videos1">
                <a class="nav-link" href="#">Preparation videos</a>
            </li>
            <li class="nav-item" id="videos2">
                <a class="nav-link" href="#">Intro videos</a>
            </li>
            <li class="nav-item" id="videos3">
                <a class="nav-link" href="#">Instructions videos</a>
            </li>
        </ul>
    </nav>

    <!-- <h1>Video List</h1> -->
    <div class="videos_container">
        <ul id="videolist" class="video_list"></ul>
    </div>

    <script>
        $(document).ready(function () {
            // Function to load videos based on tab
            function loadVideos(tab = 'videos') {
                $.ajax({
                    url: `https://engage-2023.com/videos?tab=${tab}`, // the backend supports the 'tab' parameter
                    method: 'GET',
                    success: function (data) {
                        $('#videolist').empty();  // Clear the existing videos
                        data.videos.forEach(function (video) {
                            let videoItem = `
                                    <li class="video video_item">
                                        <a href="https://engage-2023.com/video?vid=${video.vid}">
                                            <div class="video_cover_container">
                                                <img src="${video.cover}" alt="${video.title}" class="video_cover">
                                            </div>
                                            <div class="video_title">${video.title}</div>
                                        </a>
                                    </li>
                                `;
                            $('#videolist').append(videoItem);
                        });
                    },
                    error: function (error) {
                        alert('Error fetching videos: ' + error.statusText);
                    }
                });
            }

            // Load videos for default tab 'A' on page load
            loadVideos();

            // Handle tab clicks
            $('.nav-item').on('click', function () {
                $('.nav-item').removeClass('active');  // Remove 'active' class from all tabs
                $(this).addClass('active');            // Add 'active' class to clicked tab
                let tab = $(this).attr('id');  // Extract tab name from id
                loadVideos(tab);
            });
        });
    </script>
    <a class="footer" href="https://engage-2023.com/">https://engage-2023.com/</a>
</body>

</html>
